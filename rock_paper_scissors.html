<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock_Paper_Scissors</title>
  <link rel="stylesheet" href="rock_paper_scissors.css"/>
</head>
<body>
  <div class="scoreTracker">
    <div id="humanScoreText">
      Human Score: 0
    </div>
    <div id="computerScoreText">
      Computer Score: 0
    </div>
  </div>
  <div class="resultsAndButtons">
    <div id="results">
      Choose Rock Paper or Scissors below
    </div>
    <div class="userInputs">
      <button id="rockBtn">Rock</button>
      <button id="paperBtn">Paper</button>
      <button id="scissorBtn">Scissors</button>
    </div>
  </div>
  <button id="saveScoreBtn" class="userInputs">Save Scores</button>
  <button id="loadScoreBtn" class="userInputs">Load Saved Game</button>
</body>

    <script src = "./rock_paper_scissors.js"></script>
      
    </html>
